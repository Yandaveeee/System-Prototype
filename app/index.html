<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusCore - Your Campus Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/icons/favicon.ico">
    <style>
        /* Apply Inter font */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple spinner for loading */
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s;
        }
        .hidden {
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50">

    <div id="loading" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <header class="sticky top-0 z-50 bg-white/80 backdrop-blur-md shadow-sm">
        <nav class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
            <div class="flex h-16 items-center justify-between">
                <div class="flex flex-shrink-0 items-center space-x-8">
                    <a href="/" class="text-2xl font-bold text-indigo-600">CampusCore</a>
                    <div class="hidden md:flex md:space-x-6">
                        <a href="/#features" class="text-sm font-medium text-gray-600 hover:text-indigo-600">Features</a>
                        <a href="faq.html" class="text-sm font-medium text-gray-600 hover:text-indigo-600">FAQs</a>
                        <a href="contact.html" class="text-sm font-medium text-gray-600 hover:text-indigo-600">Contact</a>
                    </div>
                </div>

                <div class="hidden md:flex items-center space-x-4">
                    <div id="auth-buttons" class="hidden">
                        <a href="login.html" class="text-sm font-medium text-gray-600 hover:text-indigo-600">Login</a>
                        <a href="register.html" class="ml-4 inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700">Register</a>
                    </div>
                    <div id="user-menu" class="hidden">
                        <div class="flex items-center space-x-3">
                            <div id="user-avatar" class="flex h-8 w-8 items-center justify-center rounded-full bg-indigo-600 text-sm font-medium text-white"></div>
                            <span id="user-name" class="text-sm font-medium text-gray-700"></span>
                            <button id="logout-btn" class="text-sm font-medium text-gray-600 hover:text-indigo-600">Logout</button>
                        </div>
                    </div>
                </div>

                <div class="flex md:hidden">
                    <button id="mobile-menu-btn" class="inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-100 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500">
                        <span class="sr-only">Open main menu</span>
                        <svg id="menu-open-icon" class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <svg id="menu-close-icon" class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>

            </div>
        </nav>

        <div id="mobile-menu" class="hidden md:hidden shadow-lg">
            <div class="space-y-1 px-2 pt-2 pb-3">
                <a href="/#features" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900">Features</a>
                <a href="faq.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900">FAQs</a>
                <a href="contact.html" class="block rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900">Contact</a>
            </div>
            <div id="mobile-auth-buttons" class="border-t border-gray-200 px-2 pt-3 pb-3">
                <a href="register.html" class="block w-full text-center rounded-md bg-indigo-600 px-4 py-2 text-base font-medium text-white shadow-sm hover:bg-indigo-700">Register</a>
                <a href="login.html" class="mt-3 block w-full text-center rounded-md border border-gray-300 bg-white px-4 py-2 text-base font-medium text-gray-700 shadow-sm hover:bg-gray-50">Login</a>
            </div>
            <div id="mobile-user-menu" class="hidden border-t border-gray-200 pt-4 pb-3">
                <div class="flex items-center px-4">
                    <div id="mobile-user-avatar" class="flex h-10 w-10 flex-shrink-0 items-center justify-center rounded-full bg-indigo-600 text-base font-medium text-white"></div>
                    <div class="ml-3">
                        <div id="mobile-user-name" class="text-base font-medium text-gray-800"></div>
                        <div id="mobile-user-email" class="text-sm font-medium text-gray-500"></div>
                    </div>
                </div>
                <div class="mt-3 space-y-1 px-2">
                    <button id="mobile-logout-btn" class="block w-full text-left rounded-md px-3 py-2 text-base font-medium text-gray-700 hover:bg-gray-50 hover:text-gray-900">Logout</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="relative bg-white">
            <div class="container mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="grid grid-cols-1 items-center gap-12 py-16 md:grid-cols-2 md:py-24 lg:py-32">
                    <div class="text-center md:text-left">
                        <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl lg:text-6xl">
                            Your All-in-One
                            <span class="block text-indigo-600">Campus Hub</span>
                        </h1>
                        <p class="mt-6 text-lg leading-8 text-gray-600">
                            Stay connected, get organized, and make the most of your university life. All your campus needs, all in one place.
                        </p>
                        <div class="mt-10 flex items-center justify-center gap-x-6 md:justify-start">
                            <a href="register.html" class="rounded-md bg-indigo-600 px-5 py-3 text-base font-semibold text-white shadow-sm hover:bg-indigo-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Get Started</a>
                            <a href="#features" class="text-base font-semibold leading-7 text-gray-900">Learn more &rarr;</a>
                        </div>
                    </div>
                    <div class="mt-10 md:mt-0">
                        <img src="https://placehold.co/600x400/e0e7ff/4f46e5?text=CampusCore+Illustration" 
                            alt="Campus Illustration" 
                            class="w-full rounded-lg shadow-xl">
                    </div>
                </div>
            </div>
        </section>

        <section id="features" class="bg-gray-50 py-20 sm:py-28">
            </section>
    </main>

    <footer class="bg-gray-900 text-gray-400">
        </footer>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>

    <script src="js/config/firebase.js"></script>
    <script src="js/modules/auth.js"></script>
    <script src="js/modules/ui.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- Mobile Menu Logic ---
            const mobileMenuBtn = document.getElementById('mobile-menu-btn');
            const mobileMenu = document.getElementById('mobile-menu');
            const openIcon = document.getElementById('menu-open-icon');
            const closeIcon = document.getElementById('menu-close-icon');

            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', () => {
                    mobileMenu.classList.toggle('hidden');
                    openIcon.classList.toggle('hidden');
                    closeIcon.classList.toggle('hidden');
                });
            }

            // --- Auth Logic ---
            const loading = document.getElementById('loading');

            // Desktop elements
            const authButtons = document.getElementById('auth-buttons');
            const userMenu = document.getElementById('user-menu');
            const userName = document.getElementById('user-name');
            const userAvatar = document.getElementById('user-avatar');
            const logoutBtn = document.getElementById('logout-btn');

            // Mobile elements
            const mobileAuthButtons = document.getElementById('mobile-auth-buttons');
            const mobileUserMenu = document.getElementById('mobile-user-menu');
            const mobileUserName = document.getElementById('mobile-user-name');
            const mobileUserEmail = document.getElementById('mobile-user-email');
            const mobileUserAvatar = document.getElementById('mobile-user-avatar');
            const mobileLogoutBtn = document.getElementById('mobile-logout-btn');

            loading.classList.remove('hidden');

            if (typeof window.AuthModule === 'undefined') {
                console.error('AuthModule is not loaded. Make sure js/modules/auth.js is correct.');
                loading.classList.add('hidden');
                if(authButtons) authButtons.classList.remove('hidden');
                if(mobileAuthButtons) mobileAuthButtons.classList.remove('hidden');
                if(userMenu) userMenu.classList.add('hidden');
                if(mobileUserMenu) mobileUserMenu.classList.add('hidden');
                return;
            }

            window.AuthModule.onAuthStateChanged(async (user) => {
                if (user) {
                    // User is logged in
                    const displayName = user.displayName || user.email.split('@')[0];
                    const userInitial = displayName.charAt(0).toUpperCase();

                    if(userName) userName.textContent = displayName;
                    if(userAvatar) userAvatar.textContent = userInitial;
                    if(mobileUserName) mobileUserName.textContent = displayName;
                    if(mobileUserEmail) mobileUserEmail.textContent = user.email;
                    if(mobileUserAvatar) mobileUserAvatar.textContent = userInitial;

                    try {
                        const role = await window.AuthModule.getUserRole(user.uid);

                        // *** THIS IS THE CRITICAL FIX ***
                        if (role === 'admin') {
                            window.location.href = 'admin/dashboard.html';
                        } else {
                            window.location.href = 'student/dashboard.html';
                        }
                        // *** END OF FIX ***

                    } catch (error) {
                        console.error("Error getting user role, staying on index:", error);
                        if(authButtons) authButtons.classList.add('hidden');
                        if(userMenu) userMenu.classList.remove('hidden');
                        if(mobileAuthButtons) mobileAuthButtons.classList.add('hidden');
                        if(mobileUserMenu) mobileUserMenu.classList.remove('hidden');
                        loading.classList.add('hidden');
                    }

                } else {
                    // User is logged out
                    if(authButtons) authButtons.classList.remove('hidden');
                    if(userMenu) userMenu.classList.add('hidden');
                    if(mobileAuthButtons) mobileAuthButtons.classList.remove('hidden');
                    if(mobileUserMenu) mobileUserMenu.classList.add('hidden');
                    loading.classList.add('hidden');
                }
            });

            const handleLogout = () => {
                loading.classList.remove('hidden');
                window.AuthModule.signOut().then(() => {
                    console.log('User signed out');
                    window.location.href = 'index.html'; 
                }).catch(error => {
                    console.error('Sign out error', error);
                    loading.classList.add('hidden');
                });
            };

            if(logoutBtn) logoutBtn.addEventListener('click', handleLogout);
            if(mobileLogoutBtn) mobileLogoutBtn.addEventListener('click', handleLogout);

        });
    </script>
</body>
</html>
