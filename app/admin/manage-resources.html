        body { font-family: 'Inter', sans-serif; }

        .sidebar { transition: transform 0.3s ease-in-out; }
        .sidebar.is-open { transform: translateX(0); box-shadow: var(--shadow-md); }
        .loading-spinner { border: 4px solid #f3f4f6; border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }

        .hidden { display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .notification-badge { position: absolute; top: 2px; right: 2px; width: 10px; height: 10px; background-color: #ef4444; border-radius: 50%; border: 2px solid var(--bg-content); transform: scale(0); transition: transform 0.2s ease-out; }
        .notification-badge.visible { transform: scale(1); }

        /* Modal Styles */
        .modal-overlay { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 1rem; }
        .modal-content { background-color: white; border-radius: 0.5rem; box-shadow: var(--shadow-md); width: 100%; max-width: 550px; max-height: 90vh; overflow-y: auto; }
        /* Table Style */
        .data-table { width: 100%; border-collapse: collapse; text-align: left; }
        .data-table th, .data-table td { padding: 0.75rem 1rem; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .data-table th { font-weight: 600; color: var(--text-secondary); font-size: 0.75rem; text-transform: uppercase; background-color: #f9fafb; }
        .data-table tbody tr:last-child td { border-bottom: none; }
        .item-actions { display: flex; gap: 0.5rem; }
    </style>
</head>

    <script>
        // --- Shared UI Functions ---
        function setupProfileDropdown(user) {
            const userProfileButton = document.getElementById('user-profile');
            const dropdown = document.getElementById('profile-dropdown');
            if (!userProfileButton || !dropdown || !user) return;
            document.getElementById('profile-name').textContent = user.displayName || 'Admin';
            document.getElementById('profile-email').textContent = user.email || 'No Email';
            updateAvatarDisplays(user.photoURL, user.displayName);
            userProfileButton.addEventListener('click', (event) => { 
                event.stopPropagation(); 
                dropdown.classList.toggle('hidden'); 
                document.getElementById('notification-dropdown')?.classList.add('hidden'); 
            });
            document.getElementById('profile-menu-logout').addEventListener('click', () => { 
                if (confirm('Are you sure you want to logout?')) { 
                    firebase.auth().signOut().then(() => window.location.href = '../login.html'); 
                } 
            });
        }

        function updateAvatarDisplays(imageUrl, displayName) {
             const avatar = document.getElementById('header-user-avatar');
             if (!avatar) return;
             const initial = (displayName || 'A').charAt(0).toUpperCase();
             avatar.innerHTML = imageUrl ? `<img src="${imageUrl}" alt="Profile" class="h-full w-full object-cover">` : initial;
        }

        function initNotifications(user) {
             const bell = document.getElementById('notification-bell'); 
             const badge = document.getElementById('notification-badge'); 
             const dropdown = document.getElementById('notification-dropdown'); 
             const list = document.getElementById('notification-list'); 
             const emptyState = document.querySelector('.notification-empty');
             if (!bell || !badge || !dropdown || !list || !emptyState) return;

             bell.addEventListener('click', (event) => { 
                 event.stopPropagation(); 
                 dropdown.classList.toggle('hidden'); 
                 document.getElementById('profile-dropdown')?.classList.add('hidden'); 
             });

             const ordersRef = firebase.database().ref('orders');
             ordersRef.orderByChild('status').equalTo('Pending Pickup').on('value', (snapshot) => {
                 const newOrders = snapshot.val(); 
                 let count = 0; 
                 list.innerHTML = '';
                 if (newOrders) { 
                     const orderKeys = Object.keys(newOrders); 
                     count = orderKeys.length; 
                     orderKeys.sort((a, b) => newOrders[b].createdAt - newOrders[a].createdAt).forEach(key => { 
                         const order = newOrders[key]; 
                         const item = document.createElement('li'); 
                         item.className = 'block px-4 py-3 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer border-b border-gray-100 last:border-b-0'; 
                         item.innerHTML = `<p class="font-medium text-gray-900 truncate">New Order: ${order.items[0]?.name || 'Item'}${order.items.length > 1 ? ` (+${order.items.length - 1})` : ''}</p><p class="text-gray-500 text-xs">${new Date(order.createdAt).toLocaleString()}</p>`; 
                         list.appendChild(item); 
                     }); 
                 }
                 if (count === 0) {
                    list.appendChild(emptyState);
                 }
                 emptyState.classList.toggle('hidden', count > 0);
                 badge.classList.toggle('visible', count > 0);
             }, (error) => { 
                 console.error("Error fetching notifications:", error); 
                 list.innerHTML = ''; 
                 emptyState.textContent = "Error loading."; 
                 list.appendChild(emptyState); 
                 emptyState.classList.remove('hidden'); 
                 badge.classList.remove('visible'); 
             });
        }

        function showModal(title, formHTML, submitHandler, modalId = 'generic-modal') {
             closeModal(); 
             const modalContainer = document.getElementById('modal-container'); 
             const modal = document.createElement('div'); 
             modal.id = modalId; 
             modal.className = 'modal-overlay';
             modal.innerHTML = `
                <div class="modal-content" onclick="event.stopPropagation();">
                    <div class="flex justify-between items-center border-b border-gray-200 p-5">
                        <h2 class="text-xl font-semibold text-gray-900">${title}</h2>
                        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl leading-none">&times;</button>
                    </div>
                    <form id="${modalId}-form">
                        <div class="p-6">${formHTML}</div>
                        <div class="flex justify-end gap-3 p-4 border-t border-gray-200 bg-gray-50 rounded-b-lg">
                            <button type="button" onclick="closeModal()" class="px-4 py-2 text-sm font-medium rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Cancel</button>
                            <button type="submit" class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Save</button>
                        </div>
                    </form>
                </div>`;
             modalContainer.appendChild(modal); 
             modal.addEventListener('click', closeModal); 
             document.getElementById(`${modalId}-form`).addEventListener('submit', submitHandler);
        }

        function closeModal() { 
            const modal = document.getElementById('modal-container').querySelector('.modal-overlay'); 
            if (modal) modal.remove(); 
        }
        
        // --- Resources Specific Logic ---
        const AdminResourcesModule = {
            allResources: [],
            currentSearchQuery: '',
            currentCategoryFilter: 'all',
            currentUser: null,

            init: (user) => {
                AdminResourcesModule.currentUser = user;
                document.getElementById('add-resource-btn').addEventListener('click', AdminResourcesModule.showAddResourceModal);
                document.getElementById('manage-categories-btn').addEventListener('click', AdminResourcesModule.showManageCategoriesModal);
                document.getElementById('search-resources').addEventListener('input', (e) => {
                    AdminResourcesModule.currentSearchQuery = e.target.value.toLowerCase();
                    AdminResourcesModule.renderResources();
                });
                document.getElementById('filter-category').addEventListener('change', (e) => {
                    AdminResourcesModule.currentCategoryFilter = e.target.value;
                    AdminResourcesModule.renderResources();
                });

                firebase.database().ref('resources').on('value', (snapshot) => {
                    AdminResourcesModule.allResources = [];
                    if (snapshot.exists()) {
                        snapshot.forEach(child => {
                            AdminResourcesModule.allResources.push({ id: child.key, ...child.val() });
                        });
                        AdminResourcesModule.allResources.sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));
                    }
                    AdminResourcesModule.renderResources();
                });

                firebase.database().ref('resource_categories').on('value', () => {
                    AdminResourcesModule.loadCategories('filter-category');
                });
            },

            _getAllCategories: () => {
                return new Promise((resolve) => {
                    firebase.database().ref('resource_categories').once('value', (snapshot) => {
                        let customCategories = [];
                        if (snapshot.exists()) {
                            snapshot.forEach(child => { customCategories.push(child.val().name); });
                        }
                        resolve(customCategories.sort());
                    });
                });
            },

            loadCategories: async (selectElementId, defaultValue = "") => {
                const categorySelect = document.getElementById(selectElementId);
                if (!categorySelect) return;
                const allCategories = await AdminResourcesModule._getAllCategories();
                const currentVal = categorySelect.value;
                const firstOptionHTML = categorySelect.options[0] ? `<option value="${categorySelect.options[0].value}">${categorySelect.options[0].textContent}</option>` : '';
                categorySelect.innerHTML = firstOptionHTML;
                allCategories.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    categorySelect.appendChild(option);
                });
                categorySelect.value = defaultValue || currentVal || (categorySelect.options[0] ? categorySelect.options[0].value : '');
            },
            
            showAddResourceModal: () => {
                const formHTML = `
                    <div class="space-y-4">
                        <div>
                            <label for="resource-modal-title" class="block text-sm font-medium text-gray-700">Title</label>
                            <input type="text" id="resource-modal-title" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="resource-modal-category" class="block text-sm font-medium text-gray-700">Category</label>
                            <select id="resource-modal-category" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                <option value="">Select a category</option>
                            </select>
                        </div>
                        <div>
                            <label for="resource-modal-link" class="block text-sm font-medium text-gray-700">Link (URL)</label>
                            <input type="url" id="resource-modal-link" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="https://...">
                        </div>
                    </div>`;
                showModal('Add New Resource', formHTML, AdminResourcesModule.addResource);
                AdminResourcesModule.loadCategories('resource-modal-category');
            },

            addResource: (event) => {
                event.preventDefault();
                const title = document.getElementById('resource-modal-title').value.trim();
                const category = document.getElementById('resource-modal-category').value;
                const link = document.getElementById('resource-modal-link').value.trim();
                if (!title || !category || !link) { alert('All fields are required.'); return; }
                
                const newResource = { 
                    title, 
                    category, 
                    link, 
                    timestamp: firebase.database.ServerValue.TIMESTAMP 
                };
                firebase.database().ref('resources').push(newResource)
                    .then(() => { 
                        closeModal(); 
                        alert('Resource successfully created!'); 
                    })
                    .catch(error => {
                        console.error("Error creating resource: ", error);
                        alert("Error creating resource: " + error.message);
                    });
            },

            showEditResourceModal: (resourceId, resource) => {
                const formHTML = `
                    <div class="space-y-4">
                        <div>
                            <label for="edit-resource-modal-title" class="block text-sm font-medium text-gray-700">Title</label>
                            <input type="text" id="edit-resource-modal-title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" value="${resource.title}" required>
                        </div>
                        <div>
                            <label for="edit-resource-modal-category" class="block text-sm font-medium text-gray-700">Category</label>
                            <select id="edit-resource-modal-category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" required>
                                <option value="">Select a category</option>
                            </select>
                        </div>
                        <div>
                            <label for="edit-resource-modal-link" class="block text-sm font-medium text-gray-700">Link (URL)</label>
                            <input type="url" id="edit-resource-modal-link" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm" value="${resource.link}" required>
                        </div>
                    </div>`;
                showModal('Edit Resource', formHTML, (e) => AdminResourcesModule.updateResource(e, resourceId), `edit-resource-${resourceId}`);
                AdminResourcesModule.loadCategories('edit-resource-modal-category', resource.category);
            },

            updateResource: (event, resourceId) => {
                event.preventDefault();
                const title = document.getElementById('edit-resource-modal-title').value.trim();
                const category = document.getElementById('edit-resource-modal-category').value;
                const link = document.getElementById('edit-resource-modal-link').value.trim();
                firebase.database().ref('resources/' + resourceId).update({ title, category, link })
                    .then(() => { alert('Resource updated successfully!'); closeModal(); })
                    .catch(error => {
                        console.error("Error updating resource: ", error);
                        alert("Error updating resource: " + error.message);
                    });
            },

            editResource: (resourceId) => {
                const resource = AdminResourcesModule.allResources.find(r => r.id === resourceId);
                if (resource) {
                    AdminResourcesModule.showEditResourceModal(resourceId, resource);
                } else {
                    alert('Resource not found!');
                }
            },

            deleteResource: (resourceId) => {
                if (confirm('Are you sure you want to delete this resource?')) {
                    firebase.database().ref('resources/' + resourceId).remove()
                        .catch(error => {
                            console.error("Error deleting resource: ", error);
                            alert("Error deleting resource: " + error.message);
                        });
                }
            },

            showManageCategoriesModal: () => {
                closeModal();
                const modalId = 'category-modal';
                const modalContainer = document.getElementById('modal-container');
                const modal = document.createElement('div');
                modal.id = modalId;
                modal.className = 'modal-overlay';
                modal.innerHTML = `
                    <div class="modal-content" onclick="event.stopPropagation();">
                        <div class="flex justify-between items-center border-b border-gray-200 p-5">
                            <h2 class="text-xl font-semibold text-gray-900">Manage Categories</h2>
                            <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl leading-none">&times;</button>
                        </div>
                        <div class="p-6">
                            <div id="category-list" class="mb-6 max-h-48 overflow-y-auto border border-gray-200 rounded-md"><p class="p-4 text-gray-500">Loading...</p></div>
                            <form id="add-category-form">
                                <label for="new-category-name" class="block text-sm font-medium text-gray-700">Add New Category</label>
                                <div class="mt-1 flex gap-2">
                                    <input type="text" id="new-category-name" class="block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                                    <button type="submit" class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700">Add</button>
                                </div>
                            </form>
                        </div>
                        <div class="flex justify-end gap-3 p-4 border-t border-gray-200 bg-gray-50 rounded-b-lg">
                            <button type="button" onclick="closeModal()" class="px-4 py-2 text-sm font-medium rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50">Close</button>
                        </div>
                    </div>`;
                modalContainer.appendChild(modal);
                modal.addEventListener('click', closeModal);
                document.getElementById('add-category-form').addEventListener('submit', AdminResourcesModule.handleAddNewCategory);
                AdminResourcesModule.loadAndRenderCategoriesInManager();
            },

            loadAndRenderCategoriesInManager: () => {
                const categoriesRef = firebase.database().ref('resource_categories');
                const container = document.getElementById('category-list');
                if (!container) return;
                
                categoriesRef.on('value', (snapshot) => {
                    if (snapshot.exists()) {
                        let html = '<ul class="divide-y divide-gray-200">';
                        snapshot.forEach(child => {
                            const name = child.val().name.replace(/'/g, "&apos;").replace(/"/g, "&quot;");
                            html += `
                                <li class="flex justify-between items-center p-3">
                                    <span class="text-sm text-gray-900">${name}</span>
                                    <button class="inline-flex items-center rounded border border-transparent bg-red-100 px-2.5 py-1.5 text-xs font-medium text-red-700 hover:bg-red-200" 
                                            onclick="AdminResourcesModule.deleteCategory('${child.key}', '${name}')">
                                        Delete
                                    </button>
                                </li>`;
                        });
                        container.innerHTML = html + '</ul>';
                    } else {
                        container.innerHTML = '<p class="p-4 text-sm text-gray-500 text-center">No custom categories created yet.</p>';
                    }
                }, (error) => {
                    console.error("Firebase read error on categories:", error);
                    container.innerHTML = `<p class="p-4 text-sm text-red-600 text-center">Error loading categories.</p>`;
                });
            },
            
            handleAddNewCategory: async (event) => {
                event.preventDefault();
                const input = document.getElementById('new-category-name');
                const newCategoryName = input.value.trim();
                if (newCategoryName) {
                    const allCategories = await AdminResourcesModule._getAllCategories();
                    if (allCategories.some(cat => cat.toLowerCase() === newCategoryName.toLowerCase())) {
                        alert(`The category "${newCategoryName}" already exists.`);
                        return;
                    }
                    firebase.database().ref('resource_categories').push({ name: newCategoryName })
                        .then(() => { input.value = ''; })
                        .catch(error => { alert(`Error adding category: ${error.message}`); });
                }
            },
            
            deleteCategory: (categoryId, categoryName) => {
                if (confirm(`Delete the category "${categoryName}"? This cannot be undone.`)) {
                    firebase.database().ref('resource_categories/' + categoryId).remove()
                        .catch(error => console.error("Error deleting category: ", error));
                }
            },
            
            renderResources: () => {
                const tableBody = document.getElementById('resources-table-body');
                const emptyState = document.getElementById('resources-empty-state');
                const filtered = AdminResourcesModule.allResources.filter(res => 
                    (AdminResourcesModule.currentCategoryFilter === 'all' || res.category === AdminResourcesModule.currentCategoryFilter) &&
                    (!AdminResourcesModule.currentSearchQuery || (res.title && res.title.toLowerCase().includes(AdminResourcesModule.currentSearchQuery)))
                );

                if (filtered.length === 0) {
                    tableBody.innerHTML = '';
                    emptyState.classList.remove('hidden');
                    return;
                }
                
                emptyState.classList.add('hidden');
                tableBody.innerHTML = filtered.map(resource => {
                    const title = resource.title || 'No Title';
                    const link = resource.link ? `<a href="${resource.link}" target="_blank" rel="noopener noreferrer" class="text-indigo-600 hover:text-indigo-900">${title}</a>` : title;
                    return `
                        <tr>
                            <td class="px-4 py-3 text-sm font-medium text-gray-900">${link}</td>
                            <td class="px-4 py-3 text-sm text-gray-500">${resource.category || 'N/A'}</td>
                            <td class="px-4 py-3 text-sm text-gray-500">${resource.timestamp ? new Date(resource.timestamp).toLocaleDateString() : 'N/A'}</td>
                            <td class="px-4 py-3 text-sm item-actions">
                                <button class="inline-flex items-center rounded border border-gray-300 bg-white px-2.5 py-1.5 text-xs font-medium text-gray-700 shadow-sm hover:bg-gray-50" 
                                        onclick="AdminResourcesModule.editResource('${resource.id}')">
                                    Edit
                                </button>
                                <button class="inline-flex items-center rounded border border-transparent bg-red-100 px-2.5 py-1.5 text-xs font-medium text-red-700 hover:bg-red-200" 
                                        onclick="AdminResourcesModule.deleteResource('${resource.id}')">
                                    Delete
                                </button>
                            </td>
                        </tr>`;
                }).join('');
            }
        };

        // --- Initialize Page ---
        document.addEventListener('DOMContentLoaded', () => {
             const loadingOverlay = document.getElementById('loading');
             loadingOverlay.style.display = 'flex'; // Show loading

            document.getElementById('hamburger-btn').addEventListener('click', () => {
                document.getElementById('admin-sidebar').classList.toggle('is-open');
                document.getElementById('admin-sidebar').classList.toggle('-translate-x-full'); 
            });
            
             // Global click listener to close dropdowns
            document.addEventListener('click', (event) => {
                 const profileDropdown = document.getElementById('profile-dropdown');
                 const notificationDropdown = document.getElementById('notification-dropdown');
                 const userProfileButton = document.getElementById('user-profile');
                 const notificationBell = document.getElementById('notification-bell');
                 if (profileDropdown && !profileDropdown.classList.contains('hidden') && !userProfileButton?.contains(event.target) && !profileDropdown.contains(event.target)) { profileDropdown.classList.add('hidden'); }
                 if (notificationDropdown && !notificationDropdown.classList.contains('hidden') && !notificationBell?.contains(event.target) && !notificationDropdown.contains(event.target)) { notificationDropdown.classList.add('hidden'); }
             });

            firebase.auth().onAuthStateChanged(async (user) => {
                 if (!user) { window.location.href = '../login.html'; return; }
                try {
                    const roleSnapshot = await firebase.database().ref(`users/${user.uid}/role`).once('value');
                    const role = roleSnapshot.val();
                    if (role !== 'admin') { await firebase.auth().signOut(); window.location.href = '../login.html'; return; }
                    
                    setupProfileDropdown(user); 
                    initNotifications(user);
                    AdminResourcesModule.init(user); // Initialize resources logic
                    
                } catch (error) { console.error("Initialization error:", error); window.location.href = '../login.html'; } 
                finally { loadingOverlay.style.display = 'none'; } // Hide loading
            });
        });
    </script>

</body>
</html>
