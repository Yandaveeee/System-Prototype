<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - CampusCore</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/icons/favicon.ico">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <div id="loading" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
    </div>

    <header class="header">
        <nav class="nav-container">
            <a href="/" class="logo">CampusCore</a>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Reset Your Password</h1>
            <p style="text-align: center; margin-top: -1rem; margin-bottom: 1.5rem; color: var(--text-secondary);">Enter your email and we'll send you a link to reset your password.</p>
            
            <div id="message-container"></div>
            
            <form id="reset-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" required>
                </div>
                
                <button type="submit" class="btn btn-primary w-full">Send Reset Link</button>
            </form>
            
            <div class="auth-switch" style="margin-top: 2rem;">
                <a href="login.html">Back to Login</a>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <script src="js/config/firebase.js"></script>
    <script src="js/modules/auth.js"></script>
    <script src="js/modules/ui.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetForm = document.getElementById('reset-form');
            const messageContainer = document.getElementById('message-container');

            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                
                window.UIModule.showLoading();
                try {
                    await window.AuthModule.sendPasswordReset(email);
                    window.UIModule.hideLoading();
                    messageContainer.innerHTML = ''; // Clear previous messages
                    window.UIModule.showSuccess('Success! If an account with that email exists, a password reset link has been sent.', messageContainer);
                    resetForm.reset();
                } catch (error) {
                    window.UIModule.hideLoading();
                    messageContainer.innerHTML = ''; // Clear previous messages
                    window.UIModule.showError(error.message, messageContainer);
                }
            });
        });
    </script>
</body>
</html>
