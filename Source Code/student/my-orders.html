        body { font-family: 'Inter', sans-serif; }
        .sidebar { transition: transform 0.3s ease-in-out; }
        .sidebar.is-open { transform: translateX(0); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        .loading-spinner { border: 4px solid #f3f4f6; border-top: 4px solid #4f46e5; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        .loading-overlay { position: fixed; inset: 0; background-color: rgba(255, 255, 255, 0.9); display: none; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.3s; }
        .hidden { display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        /* Modal Styles */
        .modal-overlay { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 1rem; opacity: 0; visibility: hidden; transition: opacity 0.3s, visibility 0.3s; }
        .modal-overlay.visible { opacity: 1; visibility: visible; }
        .modal-content { background-color: white; border-radius: 0.5rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); width: 100%; max-width: 550px; max-height: 90vh; overflow-y: auto; transform: scale(0.95); opacity: 0; transition: transform 0.3s, opacity 0.3s; }
        .modal-overlay.visible .modal-content { transform: scale(1); opacity: 1; }
        /* Status Badges */
        .status-badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; text-transform: capitalize; }
        .status-pending { background-color: #fef3c7; color: #92400e; } /* Amber */
        .status-completed { background-color: #dcfce7; color: #166534; } /* Green */
        .status-canceled { background-color: #e5e7eb; color: #4b5563; } /* Gray */
        /* Notification Badge */
        .notification-badge.visible { transform: scale(1); }
    </style>

    <script>
        // --- Modal Functions ---
        function showModal(title, contentHTML, modalId = 'details-modal') {
             closeModal(); 
             const modalContainer = document.getElementById('modal-container'); 
             const modal = document.createElement('div'); 
             modal.id = modalId; 
             modal.className = 'modal-overlay';
             modal.innerHTML = `
                <div class="modal-content" onclick="event.stopPropagation();">
                    <div class="flex justify-between items-center border-b border-gray-200 p-5">
                        <h2 class="text-xl font-semibold text-gray-900">${title}</h2>
                        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl leading-none">&times;</button>
                    </div>
                    <div class="p-6">${contentHTML}</div>
                    <div class="flex justify-end gap-3 p-4 border-t border-gray-200 bg-gray-50 rounded-b-lg">
                        <button type="button" onclick="closeModal()" class="px-4 py-2 text-sm font-medium rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50">Close</button>
                    </div>
                </div>`;
             modalContainer.appendChild(modal);
             // Trigger transition
             setTimeout(() => modal.classList.add('visible'), 10);
             modal.addEventListener('click', closeModal);
        }

        function closeModal() { 
            const modal = document.getElementById('modal-container').querySelector('.modal-overlay'); 
            if (modal) {
                modal.classList.remove('visible');
                setTimeout(() => modal.remove(), 300); // Wait for transition
            }
        }
        
        // --- Notification Functions ---
        function initNotifications(user) {
             const bell = document.getElementById('notification-bell');
             const badge = document.getElementById('notification-badge');
             const dropdown = document.getElementById('notification-dropdown');
             const list = document.getElementById('notification-list');
             const emptyState = dropdown.querySelector('.notification-empty');
             const userId = user.uid;
             if (!bell || !badge || !dropdown || !list || !emptyState) { console.error("Notification UI elements not found!"); return; }
             bell.addEventListener('click', (event) => {
                 event.stopPropagation();
                 dropdown.classList.toggle('hidden');
                 document.getElementById('profile-dropdown')?.classList.add('hidden');
             });
             // Global click listener in DOMContentLoaded handles closing
             const announcementsRef = firebase.database().ref('announcements');
             const readStatusRef = firebase.database().ref(`user_read_status/announcements/${userId}`);
             let allAnnouncements = {};
             let readAnnouncements = {};
             function checkUnread() {
                 let unreadCount = 0; list.innerHTML = '';
                 const announcementKeys = Object.keys(allAnnouncements);
                 announcementKeys.sort((a,b) => (allAnnouncements[b].timestamp || 0) - (allAnnouncements[a].timestamp || 0));
                 announcementKeys.forEach(key => {
                     if (!readAnnouncements[key]) {
                         unreadCount++; const ann = allAnnouncements[key];
                         const listItem = document.createElement('li');
                         listItem.className = 'block px-4 py-3 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer';
                         listItem.dataset.announcementId = key;
                         listItem.innerHTML = `<p class="font-medium text-gray-900 truncate">${ann.title || 'Untitled'}</p><p class="text-xs text-gray-500">${new Date(ann.timestamp || Date.now()).toLocaleDateString()}</p>`;
                         listItem.addEventListener('click', () => { markAnnouncementAsRead(userId, key); window.location.href = `announcements.html#${key}`; });
                         list.appendChild(listItem);
                     }
                 });
                 badge.classList.toggle('visible', unreadCount > 0);
                 emptyState.classList.toggle('hidden', unreadCount > 0);
                 if (unreadCount === 0) { list.appendChild(emptyState); }
             }
             announcementsRef.on('value', (snapshot) => { allAnnouncements = snapshot.val() || {}; checkUnread(); }, (error) => { console.error("Error fetching announcements:", error); });
             readStatusRef.on('value', (snapshot) => { readAnnouncements = snapshot.val() || {}; checkUnread(); }, (error) => { console.error("Error fetching read statuses:", error); });
        }
        function markAnnouncementAsRead(userId, announcementId) {
            const readStatusRef = firebase.database().ref(`user_read_status/announcements/${userId}/${announcementId}`);
            readStatusRef.set(true).catch(error => { console.error("Failed to mark as read:", error); });
        }
        // END: Notification Functions

        // --- My Orders Page Logic ---
        const MyOrdersModule = {
            allOrders: {},
            currentUser: null,
            
            init: (user) => {
                MyOrdersModule.currentUser = user;
                const ordersRef = firebase.database().ref('orders').orderByChild('userId').equalTo(user.uid);
                
                ordersRef.on('value', (snapshot) => {
                    MyOrdersModule.allOrders = snapshot.val() || {};
                    MyOrdersModule.renderOrders();
                }, (error) => {
                    console.error("Error fetching orders:", error);
                    document.getElementById('orders-list').innerHTML = '<p class="text-center text-red-500 py-10">Error loading your orders.</p>';
                });
            },
            
            getStatusBadge: (status) => {
                status = status ? status.toLowerCase() : 'pending pickup';
                let badgeClass = 'status-canceled'; // Gray default
                if (status === 'pending pickup') badgeClass = 'status-pending';
                else if (status === 'completed') badgeClass = 'status-completed';
                return `<span class="status-badge ${badgeClass}">${status}</span>`;
            },
            
            renderOrders: () => {
                const listContainer = document.getElementById('orders-list');
                const orderIds = Object.keys(MyOrdersModule.allOrders);
                
                if (orderIds.length === 0) {
                    listContainer.innerHTML = '<p class="text-center text-gray-500 py-10">You have not placed any orders yet.</p>';
                    return;
                }
                
                // Sort by newest first
                orderIds.sort((a, b) => (MyOrdersModule.allOrders[b].createdAt || 0) - (MyOrdersModule.allOrders[a].createdAt || 0));
                
                listContainer.innerHTML = ''; // Clear loading/old items
                orderIds.forEach(id => {
                    const order = MyOrdersModule.allOrders[id];
                    const orderCard = document.createElement('div');
                    orderCard.className = 'bg-white rounded-lg shadow border border-gray-200 overflow-hidden';
                    
                    const orderDate = new Date(order.createdAt).toLocaleString();
                    const totalPrice = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(order.totalPrice || 0);
                    
                    orderCard.innerHTML = `
                        <div class="p-4 sm:p-6">
                            <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between">
                                <div>
                                    <p class="text-sm font-medium text-indigo-600">Order ID</p>
                                    <p class="text-lg font-semibold text-gray-900 break-all">${id}</p>
                                </div>
                                <div class="mt-2 sm:mt-0 sm:text-right">
                                    ${MyOrdersModule.getStatusBadge(order.status)}
                                </div>
                            </div>
                            <div class="mt-4 pt-4 border-t border-gray-200">
                                <dl class="grid grid-cols-2 gap-x-4 gap-y-2">
                                    <dt class="text-sm font-medium text-gray-500">Date Placed</dt>
                                    <dd class="text-sm text-gray-900 sm:col-span-1">${orderDate}</dd>
                                    <dt class="text-sm font-medium text-gray-500">Total Amount</dt>
                                    <dd class="text-sm font-semibold text-gray-900 sm:col-span-1">${totalPrice}</dd>
                                </dl>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-4 py-3 sm:px-6 text-right">
                            <button class="view-details-btn inline-flex items-center justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50" data-order-id="${id}">
                                View Details
                            </button>
                        </div>
                    `;
                    listContainer.appendChild(orderCard);
                });

                // Add event listeners for new buttons
                listContainer.querySelectorAll('.view-details-btn').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const orderId = e.target.dataset.orderId;
                        MyOrdersModule.showOrderDetails(orderId);
                    });
                });
            },
            
            showOrderDetails: (id) => {
                const order = MyOrdersModule.allOrders[id];
                if (!order) return;
                
                let itemsHTML = '<p class="text-gray-500">No items listed in this order.</p>';
                if (order.items && order.items.length > 0) {
                    itemsHTML = '<ul class="divide-y divide-gray-200 border rounded-md">';
                    order.items.forEach(item => {
                        const itemTotalPrice = (item.quantity || 1) * (item.price || 0);
                        itemsHTML += `
                            <li class="flex justify-between items-center p-3">
                                <div>
                                    <p class="font-medium text-gray-900">${item.name || 'Unknown Item'}</p>
                                    <p class="text-sm text-gray-500">Qty: ${item.quantity || 1} @ $${(item.price || 0).toFixed(2)}</p>
                                </div>
                                <p class="text-sm font-medium text-gray-900">$${itemTotalPrice.toFixed(2)}</p>
                            </li>
                        `;
                    });
                    itemsHTML += `
                        <li class="flex justify-between items-center p-3 bg-gray-50">
                            <p class="text-base font-semibold text-gray-900">Total</p>
                            <p class="text-base font-semibold text-gray-900">$${(order.totalPrice || 0).toFixed(2)}</p>
                        </li>
                    </ul>`;
                }
                
                const detailsHTML = `
                    <div class="space-y-4">
                        <dl class="grid grid-cols-1 gap-x-4 gap-y-2">
                            <div><dt class="text-sm font-medium text-gray-500">Payment Method</dt><dd class="text-sm text-gray-900 mt-1">${order.paymentMethod || 'N/A'}</dd></div>
                            <div><dt class="text-sm font-medium text-gray-500">Status</dt><dd class="mt-1">${MyOrdersModule.getStatusBadge(order.status)}</dd></div>
                        </dl>
                        <h3 class="text-lg font-medium text-gray-900 pt-4 border-t border-gray-200 mt-6">Items Ordered</h3>
                        ${itemsHTML}
                    </div>
                `;
                showModal(`Details for Order ${id}`, detailsHTML);
            }
        };

        // --- Page Initialization ---
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('student-sidebar');
            const hamburgerBtn = document.getElementById('hamburger-btn');
            hamburgerBtn.addEventListener('click', () => {
                sidebar.classList.toggle('is-open');
                sidebar.classList.toggle('-translate-x-full'); 
            });

            const userProfile = document.getElementById('user-profile');
            const dropdown = document.getElementById('profile-dropdown');
            const notificationBell = document.getElementById('notification-bell');
            const notificationDropdown = document.getElementById('notification-dropdown');

            userProfile.addEventListener('click', (event) => {
                event.stopPropagation();
                dropdown.classList.toggle('hidden');
                notificationDropdown?.classList.add('hidden');
            });
            
            document.addEventListener('click', (event) => {
                 if (userProfile && dropdown && !userProfile.contains(event.target) && !dropdown.contains(event.target)) {
                     dropdown.classList.add('hidden');
                 }
                 if (notificationBell && notificationDropdown && !notificationBell.contains(event.target) && !notificationDropdown.contains(event.target)) {
                     notificationDropdown.classList.add('hidden');
                 }
            });

            document.getElementById('loading').style.display = 'flex';
            
            window.AuthModule.onAuthStateChanged(async (user) => {
                if (!user) { window.location.href = '../login.html'; return; }
                
                try {
                    const role = await window.AuthModule.getUserRole(user.uid);
                    if (role === 'admin') { 
                        window.location.href = '../admin/dashboard.html'; 
                        return; 
                    }
                
                    const userName = user.displayName || user.email.split('@')[0];
                    const userInitial = userName.charAt(0).toUpperCase();

                    document.getElementById('profile-name').textContent = userName;
                    document.getElementById('profile-email').textContent = user.email;
                    
                    const avatar = document.getElementById('header-user-avatar');
                    if (user.photoURL) {
                        avatar.innerHTML = `<img src="${user.photoURL}" alt="Profile" class="h-full w-full object-cover">`;
                    } else {
                        avatar.textContent = userInitial;
                    }
                    
                    initNotifications(user);
                    MyOrdersModule.init(user); // Initialize the orders module
                    
                } catch(error) {
                     console.error("Error during page initialization:", error);
                     document.getElementById('orders-list').innerHTML = '<p class="text-center text-red-500 py-10">An error occurred.</p>';
                } finally {
                     document.getElementById('loading').style.display = 'none';
                }
            });
            
             // Logout Button
            document.getElementById('logout-btn').addEventListener('click', async () => {
                document.getElementById('loading').style.display = 'flex';
                await window.AuthModule.signOut();
                window.location.href = '../login.html';
            });
        });
    </script>
</body>
</html>
