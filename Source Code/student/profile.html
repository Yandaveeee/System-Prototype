    <script>
        // This variable will be set by loadProfilePageData
        let currentUser = null;

        // This function is CALLED BY app.js to populate the form
        function loadProfilePageData(user, profileData, imageSource) {
            currentUser = user; // Set the user for the save function
            const loadingOverlay = document.getElementById('loading');
            loadingOverlay.style.display = 'flex'; // Show loading just for this form

            try {
                // Populate Profile Page Form
                document.getElementById('profile-name').value = user.displayName || profileData?.fullName || '';
                document.getElementById('profile-email').value = user.email || '';
                document.getElementById('profile-student-id').value = profileData?.studentId || 'Not set';
                
                // This function is unique to profile.html, so it stays
                updateProfilePageAvatar(imageSource, user.displayName || profileData?.fullName);

                document.getElementById('save-profile-btn').disabled = false; 

            } catch (error) {
                console.error("Error loading profile form:", error);
                alert("Failed to load profile details.");
            } finally {
                loadingOverlay.style.display = 'none'; // Hide loading
            }
        }

        // This function ONLY updates the big avatar on this page
        function updateProfilePageAvatar(imageUrl, displayName) {
            const avatarElement = document.getElementById('profile-page-avatar');
            if (!avatarElement) return;
            const initial = (displayName || 'S').charAt(0).toUpperCase();
            let content = imageUrl
                ? `<img src="${imageUrl}" alt="Profile" class="h-full w-full object-cover rounded-full">`
                : `<span class="truncate">${initial}</span>`;
            avatarElement.innerHTML = content;
        }

        // --- Profile Page Specific Logic ---
        document.addEventListener('DOMContentLoaded', function() {
            
            let pendingAvatarUpdate = null; // To store selected file info

            // --- Basic UI Setup ---
            const sidebar = document.getElementById('student-sidebar');
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const userProfileBtn = document.getElementById('user-profile-btn');
            const dropdown = document.getElementById('profile-dropdown');
            const avatarUploadInput = document.getElementById('avatar-upload-input');
            const saveProfileBtn = document.getElementById('save-profile-btn');

            // app.js now handles the initial page load spinner

            hamburgerBtn.addEventListener('click', () => {
                sidebar.classList.toggle('is-open');
                sidebar.classList.toggle('-translate-x-full');
            });

             // Close dropdown if clicking outside
            document.addEventListener('click', (event) => {
                 if (userProfileBtn && dropdown && !userProfileBtn.contains(event.target) && !dropdown.contains(event.target)) {
                     dropdown.classList.add('hidden');
                 }
                 const bell = document.getElementById('notification-bell');
                 const notifDropdown = document.getElementById('notification-dropdown');
                 if (bell && notifDropdown && !bell.contains(event.target) && !notifDropdown.contains(event.target)) {
                     notifDropdown.classList.add('hidden');
                 }
            });

            // The onAuthStateChanged listener is GONE (This is correct!)
            // app.js now calls loadProfilePageData()

            // --- Event Listeners ---
            avatarUploadInput.addEventListener('change', handleAvatarSelection);
            saveProfileBtn.addEventListener('click', handleProfileSave);

            // --- Avatar Handling ---
            function handleAvatarSelection(event) {
                const file = event.target.files[0];
                if (!file) return;
                if (!file.type.startsWith('image/')) {
                    alert('Please select an image file.');
                    return;
                }
                
                const MAX_FILE_SIZE = 700 * 1024; // 700KB
                if (file.size > MAX_FILE_SIZE) { 
                    alert('File is too large. Max 700KB (due to database limits).');
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    const imageUrl = e.target.result;
                    updateProfilePageAvatar(imageUrl, document.getElementById('profile-name').value);
                    pendingAvatarUpdate = { file: file, dataUrl: imageUrl }; 
                };
                reader.readAsDataURL(file);
            }

            // --- Profile Saving ---
            async function handleProfileSave(event) {
                 event.preventDefault(); 
                 if (!currentUser) { // Check the global currentUser variable
                    alert("User data not loaded. Please refresh.");
                    return;
                 }

                saveProfileBtn.disabled = true;
                saveProfileBtn.textContent = 'Saving...';
                document.getElementById('loading').style.display = 'flex';

                const newFullName = document.getElementById('profile-name').value.trim();
                const updates = {}; 
                const dbUpdates = {}; 

                 if (!newFullName) {
                    alert("Full name cannot be empty.");
                    saveProfileBtn.disabled = false;
                    saveProfileBtn.textContent = 'Save Changes';
                    document.getElementById('loading').style.display = 'none';
                    return;
                }

                if (newFullName !== (currentUser.displayName || '')) {
                     updates.displayName = newFullName;
                }
                
                let currentDbProfile = null;
                try {
                     currentDbProfile = await window.DatabaseModule.getUserProfile(currentUser.uid);
                } catch (dbError) {
                     console.warn("Could not fetch current DB profile before saving:", dbError);
                }
                if (newFullName !== (currentDbProfile?.fullName || '')) {
                     dbUpdates.fullName = newFullName;
                }

                try {
                    if (pendingAvatarUpdate) {
                        dbUpdates.profilePictureBase64 = pendingAvatarUpdate.dataUrl;
                        pendingAvatarUpdate = null; 
                    }

                    if (Object.keys(updates).length > 0) {
                        await window.AuthModule.updateAuthProfile(updates);
                         // Re-fetch user from auth to get latest state
                         currentUser = firebase.auth().currentUser;
                    }

                     if (Object.keys(dbUpdates).length > 0) {
                        if (window.DatabaseModule && typeof window.DatabaseModule.updateUserProfile === 'function') {
                             await window.DatabaseModule.updateUserProfile(currentUser.uid, dbUpdates);
                        } else {
                             console.error("DatabaseModule.updateUserProfile function not found!");
                             throw new Error("Could not save profile details to database.");
                        }
                    }

                    const updatedProfileData = await window.DatabaseModule.getUserProfile(currentUser.uid);
                    const newImageSource = updatedProfileData?.profilePictureBase64 || currentUser.photoURL;
                    
                    // Manually refresh header dropdown (using the function from ui.js)
                    if (window.UIModule && window.UIModule.setupProfileDropdown) {
                        window.UIModule.setupProfileDropdown(currentUser, updatedProfileData, newImageSource); 
                    }
                    // Manually refresh the page avatar (using the local function)
                    updateProfilePageAvatar(newImageSource, currentUser.displayName || updatedProfileData?.fullName);

                    alert('Profile updated successfully!');

                } catch (error) {
                    console.error('Error updating profile:', error);
                    if (error.message.includes("exceeds the maximum size")) {
                         alert('Error: The image is too large to save. Please try a smaller file.');
                    } else {
                         alert('Error updating profile: ' + error.message);
                    }
                } finally {
                    saveProfileBtn.disabled = false;
                    saveProfileBtn.textContent = 'Save Changes';
                    document.getElementById('loading').style.display = 'none';
                }
            }

        }); // End of DOMContentLoaded listener
    </script>
