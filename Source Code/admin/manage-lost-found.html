    <style>
        body { font-family: 'Inter', sans-serif; }
        :root { --primary-color: #4f46e5; --primary-hover: #4338ca; --text-primary: #111827; --text-secondary: #6b7280; --bg-body: #f9fafb; --bg-sidebar: #ffffff; --bg-content: #ffffff; --border-color: #e5e7eb; --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05); --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); --radius: 0.5rem; }
        .sidebar { transition: transform 0.3s ease-in-out; }
        .sidebar.is-open { transform: translateX(0); box-shadow: var(--shadow-md); }
        .loading-spinner { border: 4px solid #f3f4f6; border-top: 4px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        .loading-overlay { position: fixed; inset: 0; background-color: rgba(255, 255, 255, 0.9); display: none; align-items: center; justify-content: center; z-index: 9999; transition: opacity 0.3s; }
        .hidden { display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .notification-badge { position: absolute; top: 2px; right: 2px; width: 10px; height: 10px; background-color: #ef4444; border-radius: 50%; border: 2px solid var(--bg-content); transform: scale(0); transition: transform 0.2s ease-out; }
        .notification-badge.visible { transform: scale(1); }
        .profile-dropdown, .notification-dropdown { z-index: 50; }
        /* Modal Styles */
        .modal-overlay { position: fixed; inset: 0; background-color: rgba(0, 0, 0, 0.6); display: flex; align-items: center; justify-content: center; z-index: 1000; padding: 1rem; }
        .modal-content { background-color: white; border-radius: 0.5rem; box-shadow: var(--shadow-md); width: 100%; max-width: 550px; max-height: 90vh; overflow-y: auto; }
        /* Table Style */
        .data-table { width: 100%; border-collapse: collapse; text-align: left; }
        .data-table th, .data-table td { padding: 0.75rem 1rem; border-bottom: 1px solid var(--border-color); vertical-align: middle; }
        .data-table th { font-weight: 600; color: var(--text-secondary); font-size: 0.75rem; text-transform: uppercase; background-color: #f9fafb; }
        .data-table tbody tr:last-child td { border-bottom: none; }
        .item-actions { display: flex; flex-wrap: wrap; gap: 0.5rem; }
        /* Status Badges */
        .status-badge { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 9999px; font-size: 0.75rem; font-weight: 600; text-transform: capitalize; }
        .status-lost { background-color: #fee2e2; color: #991b1b; } /* Red */
        .status-found { background-color: #dcfce7; color: #166534; } /* Green */
        .status-resolved { background-color: #e5e7eb; color: #4b5563; } /* Gray */
    </style>
</head>

    <script>
        // --- Shared UI Functions ---
        function setupProfileDropdown(user) {
            const userProfileButton = document.getElementById('user-profile');
            const dropdown = document.getElementById('profile-dropdown');
            if (!userProfileButton || !dropdown || !user) return;
            document.getElementById('profile-name').textContent = user.displayName || 'Admin';
            document.getElementById('profile-email').textContent = user.email || 'No Email';
            updateAvatarDisplays(user.photoURL, user.displayName);
            userProfileButton.addEventListener('click', (event) => { 
                event.stopPropagation(); 
                dropdown.classList.toggle('hidden'); 
                document.getElementById('notification-dropdown')?.classList.add('hidden'); 
            });
            document.getElementById('profile-menu-logout').addEventListener('click', () => { 
                if (confirm('Are you sure you want to logout?')) { 
                    firebase.auth().signOut().then(() => window.location.href = '../login.html'); 
                } 
            });
        }

        function updateAvatarDisplays(imageUrl, displayName) {
             const avatar = document.getElementById('header-user-avatar');
             if (!avatar) return;
             const initial = (displayName || 'A').charAt(0).toUpperCase();
             avatar.innerHTML = imageUrl ? `<img src="${imageUrl}" alt="Profile" class="h-full w-full object-cover">` : initial;
        }

        function initNotifications(user) {
             const bell = document.getElementById('notification-bell'); 
             const badge = document.getElementById('notification-badge'); 
             const dropdown = document.getElementById('notification-dropdown'); 
             const list = document.getElementById('notification-list'); 
             const emptyState = document.querySelector('.notification-empty');
             if (!bell || !badge || !dropdown || !list || !emptyState) return;

             bell.addEventListener('click', (event) => { 
                 event.stopPropagation(); 
                 dropdown.classList.toggle('hidden'); 
                 document.getElementById('profile-dropdown')?.classList.add('hidden'); 
             });

             const ordersRef = firebase.database().ref('orders');
             ordersRef.orderByChild('status').equalTo('Pending Pickup').on('value', (snapshot) => {
                 const newOrders = snapshot.val(); 
                 let count = 0; 
                 list.innerHTML = '';
                 if (newOrders) { 
                     const orderKeys = Object.keys(newOrders); 
                     count = orderKeys.length; 
                     orderKeys.sort((a, b) => newOrders[b].createdAt - newOrders[a].createdAt).forEach(key => { 
                         const order = newOrders[key]; 
                         const item = document.createElement('li'); 
                         item.className = 'block px-4 py-3 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer border-b border-gray-100 last:border-b-0'; 
                         item.innerHTML = `<p class="font-medium text-gray-900 truncate">New Order: ${order.items[0]?.name || 'Item'}${order.items.length > 1 ? ` (+${order.items.length - 1})` : ''}</p><p class="text-gray-500 text-xs">${new Date(order.createdAt).toLocaleString()}</p>`; 
                         list.appendChild(item); 
                     }); 
                 }
                 if (count === 0) {
                    list.appendChild(emptyState);
                 }
                 emptyState.classList.toggle('hidden', count > 0);
                 badge.classList.toggle('visible', count > 0);
             }, (error) => { 
                 console.error("Error fetching notifications:", error); 
                 list.innerHTML = ''; 
                 emptyState.textContent = "Error loading."; 
                 list.appendChild(emptyState); 
                 emptyState.classList.remove('hidden'); 
                 badge.classList.remove('visible'); 
             });
        }

        function showModal(title, formHTML, submitHandler, modalId = 'generic-modal') {
             closeModal(); 
             const modalContainer = document.getElementById('modal-container'); 
             const modal = document.createElement('div'); 
             modal.id = modalId; 
             modal.className = 'modal-overlay';
             modal.innerHTML = `
                <div class="modal-content" onclick="event.stopPropagation();">
                    <div class="flex justify-between items-center border-b border-gray-200 p-5">
                        <h2 class="text-xl font-semibold text-gray-900">${title}</h2>
                        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600 text-2xl leading-none">&times;</button>
                    </div>
                    <form id="${modalId}-form">
                        <div class="p-6">${formHTML}</div>
                        <div class="flex justify-end gap-3 p-4 border-t border-gray-200 bg-gray-50 rounded-b-lg">
                            <button type="button" onclick="closeModal()" class="px-4 py-2 text-sm font-medium rounded-md border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Cancel</button>
                            <button type="submit" class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">Save</button>
                        </div>
                    </form>
                </div>`;
             modalContainer.appendChild(modal); 
             modal.addEventListener('click', closeModal); 
             document.getElementById(`${modalId}-form`).addEventListener('submit', submitHandler);
        }

        function closeModal() { 
            const modal = document.getElementById('modal-container').querySelector('.modal-overlay'); 
            if (modal) modal.remove(); 
        }
        
        // --- Lost & Found Specific Logic ---
        const AdminLostFoundModule = {
            allItems: {}, 
            currentSearch: '',
            currentStatusFilter: 'all',
            currentUser: null,

            init: (user) => {
                AdminLostFoundModule.currentUser = user;
                document.getElementById('new-item-btn').addEventListener('click', AdminLostFoundModule.showCreateModal);
                document.getElementById('search-items').addEventListener('input', (e) => {
                    AdminLostFoundModule.currentSearch = e.target.value.toLowerCase();
                    AdminLostFoundModule.renderItems();
                });
                document.getElementById('filter-status').addEventListener('change', (e) => {
                    AdminLostFoundModule.currentStatusFilter = e.target.value;
                    AdminLostFoundModule.renderItems();
                });

                const itemsRef = firebase.database().ref('lost_found_items');
                itemsRef.on('value', (snapshot) => {
                    AdminLostFoundModule.allItems = snapshot.val() || {};
                    AdminLostFoundModule.renderItems();
                }, AdminLostFoundModule.handleFirebaseError);
            },

            getStatusBadge: (status) => {
                status = status ? status.toLowerCase() : 'found'; // Default to found if undefined
                let badgeClass = 'status-resolved'; // Gray default
                if (status === 'lost') badgeClass = 'status-lost';
                else if (status === 'found') badgeClass = 'status-found';
                return `<span class="status-badge ${badgeClass}">${status}</span>`;
            },

            renderItems: () => {
                const tableBody = document.getElementById('items-table-body');
                const emptyState = document.getElementById('items-empty-state');
                tableBody.innerHTML = ''; 
                emptyState.classList.add('hidden');
                
                let hasVisibleItems = false;
                const itemIds = Object.keys(AdminLostFoundModule.allItems);
                
                itemIds.sort((a, b) => (AdminLostFoundModule.allItems[b].createdAt || 0) - (AdminLostFoundModule.allItems[a].createdAt || 0));

                itemIds.forEach(id => {
                    const item = { id, ...AdminLostFoundModule.allItems[id] };
                    if (!item.name) return;

                    const matchesSearch = !AdminLostFoundModule.currentSearch || 
                                          item.name.toLowerCase().includes(AdminLostFoundModule.currentSearch) ||
                                          (item.description && item.description.toLowerCase().includes(AdminLostFoundModule.currentSearch));
                    
                    const matchesStatus = AdminLostFoundModule.currentStatusFilter === 'all' || 
                                           (item.status && item.status.toLowerCase() === AdminLostFoundModule.currentStatusFilter.toLowerCase());

                    if (matchesSearch && matchesStatus) {
                        hasVisibleItems = true;
                        const row = tableBody.insertRow();
                        const itemDate = item.createdAt ? new Date(item.createdAt).toLocaleDateString() : 'N/A';
                        
                        let actionsHTML = `
                            <button class="inline-flex items-center rounded border border-gray-300 bg-white px-2.5 py-1.5 text-xs font-medium text-gray-700 shadow-sm hover:bg-gray-50" onclick="AdminLostFoundModule.showEditModal('${id}')">Edit</button>
                            <button class="inline-flex items-center rounded border border-transparent bg-red-100 px-2.5 py-1.5 text-xs font-medium text-red-700 hover:bg-red-200" onclick="AdminLostFoundModule.deleteItem('${id}')">Delete</button>
                        `;

                        if (item.status && item.status.toLowerCase() !== 'resolved') {
                            actionsHTML += `
                                <button class="inline-flex items-center rounded border border-transparent bg-green-100 px-2.5 py-1.5 text-xs font-medium text-green-700 hover:bg-green-200" onclick="AdminLostFoundModule.markAsResolved('${id}')">Mark Resolved</button>
                            `;
                        }

                        row.innerHTML = `
                            <td class="px-4 py-3 text-sm font-medium text-gray-900">
                                <div class="flex items-center gap-3">
                                    <img src="${item.imageUrl || 'https://placehold.co/40x40/e5e7eb/6b7280?text=Img'}" alt="${item.name}" class="h-10 w-10 rounded-md object-cover flex-shrink-0">
                                    <span class="truncate" title="${item.name}">${item.name}</span>
                                </div>
                            </td>
                            <td class="px-4 py-3 text-sm text-gray-500">${AdminLostFoundModule.getStatusBadge(item.status)}</td>
                            <td class="px-4 py-3 text-sm text-gray-500 truncate" title="${item.location || ''}">${item.location || 'N/A'}</td>
                            <td class="px-4 py-3 text-sm text-gray-500">${itemDate}</td>
                            <td class="px-4 py-3 text-sm text-gray-500 truncate" title="${item.reporterName || 'N/A'}">${item.reporterName || 'N/A'}</td>
                            <td class="px-4 py-3 text-sm item-actions">${actionsHTML}</td>
                        `;
                    }
                });

                if (!hasVisibleItems) {
                    tableBody.innerHTML = ''; 
                    emptyState.classList.remove('hidden');
                }
            },

            showCreateModal: () => {
                 const formHTML = `
                    <div class="space-y-4">
                        <div>
                            <label for="item-name" class="block text-sm font-medium text-gray-700">Item Name</label>
                            <input type="text" id="item-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., Black iPhone 12">
                        </div>
                        <div>
                            <label for="item-status" class="block text-sm font-medium text-gray-700">Status</label>
                            <select id="item-status" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                <option value="Found">Found (Item was turned in)</option>
                                <option value="Lost">Lost (Student reported missing)</option>
                            </select>
                        </div>
                        <div>
                            <label for="item-location" class="block text-sm font-medium text-gray-700">Location Found/Lost</label>
                            <input type="text" id="item-location" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., Library, 2nd Floor">
                        </div>
                        <div>
                            <label for="item-image-url" class="block text-sm font-medium text-gray-700">Image URL (Optional)</label>
                            <input type="url" id="item-image-url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="https://...">
                        </div>
                        <div>
                            <label for="item-description" class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea id="item-description" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"></textarea>
                        </div>
                    </div>`;
                showModal('Report New Item', formHTML, AdminLostFoundModule.handleCreate);
            },
            
            handleCreate: (event) => {
                 event.preventDefault();
                 const user = AdminLostFoundModule.currentUser;
                 if (!user) {
                     alert("You must be logged in.");
                     return;
                 }

                const name = document.getElementById('item-name').value.trim();
                const status = document.getElementById('item-status').value;
                const location = document.getElementById('item-location').value.trim();
                const imageUrl = document.getElementById('item-image-url').value.trim();
                const description = document.getElementById('item-description').value.trim();

                if (!name || !status) {
                    alert("Item Name and Status are required.");
                    return;
                }

                const newItem = {
                    name,
                    status,
                    location,
                    description,
                    imageUrl: imageUrl || null,
                    reporterId: user.uid,
                    reporterName: user.displayName || 'Admin',
                    createdAt: firebase.database.ServerValue.TIMESTAMP
                };

                firebase.database().ref('lost_found_items').push(newItem)
                    .then(() => closeModal())
                    .catch(AdminLostFoundModule.handleFirebaseError);
            },
            
            showEditModal: (id) => {
                const item = AdminLostFoundModule.allItems[id];
                if (!item) return;
                
                 const formHTML = `
                    <div class="space-y-4">
                        <div>
                            <label for="item-name-edit" class="block text-sm font-medium text-gray-700">Item Name</label>
                            <input type="text" id="item-name-edit" value="${item.name || ''}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm ...">
                        </div>
                         <div>
                            <label for="item-status-edit" class="block text-sm font-medium text-gray-700">Status</label>
                            <select id="item-status-edit" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm ...">
                                <option value="Found">Found</option>
                                <option value="Lost">Lost</option>
                                <option value="Resolved">Resolved</option>
                            </select>
                        </div>
                        <div>
                            <label for="item-location-edit" class="block text-sm font-medium text-gray-700">Location Found/Lost</label>
                            <input type="text" id="item-location-edit" value="${item.location || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm ...">
                        </div>
                        <div>
                            <label for="item-image-url-edit" class="block text-sm font-medium text-gray-700">Image URL (Optional)</label>
                            <input type="url" id="item-image-url-edit" value="${item.imageUrl || ''}" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm ...">
                        </div>
                        <div>
                            <label for="item-description-edit" class="block text-sm font-medium text-gray-700">Description</label>
                            <textarea id="item-description-edit" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm ...">${item.description || ''}</textarea>
                        </div>
                    </div>`;
                showModal('Edit Item', formHTML, (e) => AdminLostFoundModule.handleEdit(e, id), `edit-item-${id}`);
                // Set the current status in the dropdown
                document.getElementById('item-status-edit').value = item.status || 'Found';
            },

            handleEdit: (event, id) => {
                event.preventDefault();
                const name = document.getElementById('item-name-edit').value.trim();
                const status = document.getElementById('item-status-edit').value;
                const location = document.getElementById('item-location-edit').value.trim();
                const imageUrl = document.getElementById('item-image-url-edit').value.trim();
                const description = document.getElementById('item-description-edit').value.trim();

                if (!name || !status) {
                     alert("Name and Status are required.");
                    return;
                }

                const updatedItem = { 
                    name, 
                    status,
                    location,
                    imageUrl: imageUrl || null, 
                    description 
                };
                
                firebase.database().ref(`lost_found_items/${id}`).update(updatedItem)
                    .then(() => closeModal())
                    .catch(AdminLostFoundModule.handleFirebaseError);
            },

            deleteItem: (id) => {
                 if (confirm('Are you sure you want to delete this item report?')) {
                    firebase.database().ref(`lost_found_items/${id}`).remove()
                        .catch(AdminLostFoundModule.handleFirebaseError);
                }
            },
            
            markAsResolved: (id) => {
                 if (confirm('Are you sure you want to mark this item as Resolved?')) {
                    firebase.database().ref(`lost_found_items/${id}`).update({ status: 'Resolved' })
                        .catch(AdminLostFoundModule.handleFirebaseError);
                }
            },

            handleFirebaseError: (error) => {
                console.error("Firebase Error:", error);
                alert("An error occurred: " + error.message);
            }
        };

        // --- Initialize Page ---
        document.addEventListener('DOMContentLoaded', () => {
             const loadingOverlay = document.getElementById('loading');
             loadingOverlay.style.display = 'flex'; // Show loading

            document.getElementById('hamburger-btn').addEventListener('click', () => {
                document.getElementById('admin-sidebar').classList.toggle('is-open');
                document.getElementById('admin-sidebar').classList.toggle('-translate-x-full'); 
            });
            
             // Global click listener to close dropdowns
            document.addEventListener('click', (event) => {
                 const profileDropdown = document.getElementById('profile-dropdown');
                 const notificationDropdown = document.getElementById('notification-dropdown');
                 const userProfileButton = document.getElementById('user-profile');
                 const notificationBell = document.getElementById('notification-bell');
                 if (profileDropdown && !profileDropdown.classList.contains('hidden') && !userProfileButton?.contains(event.target) && !profileDropdown.contains(event.target)) { profileDropdown.classList.add('hidden'); }
                 if (notificationDropdown && !notificationDropdown.classList.contains('hidden') && !notificationBell?.contains(event.target) && !notificationDropdown.contains(event.target)) { notificationDropdown.classList.add('hidden'); }
             });

            firebase.auth().onAuthStateChanged(async (user) => {
                 if (!user) { window.location.href = '../login.html'; return; }
                try {
                    const roleSnapshot = await firebase.database().ref(`users/${user.uid}/role`).once('value');
                    const role = roleSnapshot.val();
                    if (role !== 'admin') { await firebase.auth().signOut(); window.location.href = '../login.html'; return; }
                    
                    setupProfileDropdown(user); 
                    initNotifications(user);
                    AdminLostFoundModule.init(user); // Initialize Lost & Found logic
                    
                } catch (error) { 
                    console.error("Initialization error:", error); 
                    // This is where your specific error is happening!
                    // The 'handleFirebaseError' will show the alert.
                    AdminLostFoundModule.handleFirebaseError(error);
                } 
                finally { loadingOverlay.style.display = 'none'; } // Hide loading
            });
        });
        
    </script>

</body>
</html>
